name: Flutter CI

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'apps/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/**'

jobs:
  multiplatform-app:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Flutter Version
      run: flutter --version
    
    - name: Install Dependencies
      working-directory: ./apps/multiplatform_app
      run: flutter pub get
    
    - name: Analyze Code
      working-directory: ./apps/multiplatform_app
      run: flutter analyze
    
    - name: Run Tests
      working-directory: ./apps/multiplatform_app
      run: flutter test
    
    - name: Build Android APK
      working-directory: ./apps/multiplatform_app
      run: flutter build apk --release
    
    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: multiplatform-app-apk
        path: apps/multiplatform_app/build/app/outputs/flutter-apk/*.apk
        retention-days: 14

  parent-app:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Flutter Version
      run: flutter --version
    
    - name: Install Dependencies
      working-directory: ./apps/parent_app
      run: flutter pub get
    
    - name: Analyze Code
      working-directory: ./apps/parent_app
      run: flutter analyze
    
    - name: Run Tests
      working-directory: ./apps/parent_app
      run: flutter test
    
    - name: Build Android APK
      working-directory: ./apps/parent_app
      run: flutter build apk --release
    
    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: parent-app-apk
        path: apps/parent_app/build/app/outputs/flutter-apk/*.apk
        retention-days: 14

  windows-build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop
    
    - name: Install Dependencies (Multiplatform)
      working-directory: ./apps/multiplatform_app
      run: flutter pub get
    
    - name: Build Windows (Multiplatform)
      working-directory: ./apps/multiplatform_app
      run: flutter build windows --release
    
    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: multiplatform-windows
        path: apps/multiplatform_app/build/windows/runner/Release/
        retention-days: 14

  ios-build:
    runs-on: macos-latest
    if: false  # Disabled by default - requires signing certificates
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Install Dependencies
      working-directory: ./apps/parent_app
      run: flutter pub get
    
    - name: Build iOS (No Codesign)
      working-directory: ./apps/parent_app
      run: flutter build ios --release --no-codesign

  macos-build:
    runs-on: macos-latest
    if: false  # Disabled by default - requires signing certificates
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Enable macOS Desktop
      run: flutter config --enable-macos-desktop
    
    - name: Install Dependencies
      working-directory: ./apps/multiplatform_app
      run: flutter pub get
    
    - name: Build macOS
      working-directory: ./apps/multiplatform_app
      run: flutter build macos --release
